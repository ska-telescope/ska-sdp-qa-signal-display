---
version: '2'
services:
  qa-display:
    #depends_on:
    #  - qa-data-api
    ports:
      - 3000:3000
    hostname: qa-display
    container_name: qa-display
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - REACT_APP_API=http://localhost:8002
        - REACT_APP_WS=ws://localhost:8002/ws
        - REACT_APP_ENV=development
    # restart: always
    volumes:
      - .:/usr/src/qa-display
networks:
  default:
    external: true
    name: ska-sdp-qa-metric-network
