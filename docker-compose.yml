---
version: "2"
services:
  qa-display:
    #depends_on:
    #  - qa-data-api
    ports:
      - 3000:3000
    hostname: qa-display
    container_name: qa-display
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - NEXT_PUBLIC_WS_API=ws://qa-data-api/consumer
    # restart: always
    volumes:
      - .:/usr/src/app

networks:
  default:
    external: true
    name: ska-sdp-qa-metric-network
