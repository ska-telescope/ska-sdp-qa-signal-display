---
version: '2'
services:
  qa-display:
    #depends_on:
    #  - qa-data-api
    ports:
      - 3000:3000
    hostname: qa-display
    container_name: qa-display
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
      - /usr/src/app/.next
    env_file:
      - .env
networks:
  default:
    external:
      name: ska-sdp-qa-metric-network
